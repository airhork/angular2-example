<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <div *ngFor="let hero of heroes" (click)="gotoDetail(hero)" class="col-1-4">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </div>
</div>


<div>The content from iFrame : {{react}} </div>

<div>
<iframe id="react" src="http://localhost:8080/" width="800" height="800" >
</iframe>
</div>
